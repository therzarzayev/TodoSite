<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container p-3 bg-dark-subtle mt-5 " style="width: 450px; border-radius: 20px;">
        <div class="m-1 mt-3 mb-4">
            <input type="text" class="form-control" id="searchInput" placeholder="Search...">
        </div>
        <div class="todo-container">
            <ul class="list-group todos">
                
            </ul>
        </div>

        <form action="" class="add">
            <div class="m-1 mt-5">
                <input type="text" class="form-control" id="addInput" name="add" placeholder="New todo...">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary m-1" type="submit">Add</button>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/6bea34ab80.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
